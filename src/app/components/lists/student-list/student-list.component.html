<div class="container">
  <h2>Student Management</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Add Student Button -->
  <button mat-raised-button color="primary" (click)="addStudent()">Add Student</button>

  <!-- Student Table -->
  <table mat-table [dataSource]="students" class="mat-elevation-z8" *ngIf="!isLoading && students.length">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{ student.user.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{ student.user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="admission_no">
      <th mat-header-cell *matHeaderCellDef>Admission No</th>
      <td mat-cell *matCellDef="let student">{{ student.admission_no }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let student">{{ student.status }}</td>
    </ng-container>
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>Group</th>
      <td mat-cell *matCellDef="let student">{{ student.group?.name || 'N/A' }}</td>
    </ng-container>
    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef>Parent</th>
      <td mat-cell *matCellDef="let student">{{ student.parent?.user?.name || 'N/A' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let student">
        <button mat-icon-button color="primary" (click)="editStudent(student.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteStudent(student.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'admission_no', 'status', 'group', 'parent', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'admission_no', 'status', 'group', 'parent', 'actions']"></tr>
  </table>

  <!-- No Students Message -->
  <div *ngIf="!isLoading && !students.length" class="alert alert-info">
    No students found.
  </div>
</div>
