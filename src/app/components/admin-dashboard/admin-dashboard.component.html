<div class="flex min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <!-- Fixed Sidebar -->
  <aside class="fixed top-0 left-0 w-64 h-full bg-gradient-to-b from-indigo-800 to-indigo-900 text-white shadow-2xl transition-all duration-300">
    <div class="p-6">
      <div class="flex items-center gap-3 mb-8">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <h2 class="text-2xl font-extrabold tracking-tight">Admin Panel</h2>
      </div>
      <nav>
        <ul class="space-y-2">
          <li>
            <a routerLink="/admin/teachers" 
               routerLinkActive="bg-indigo-700 text-white"

               class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-600 transition-colors duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 1.714a5.998 5.998 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />

          </li>
          <li>
            <a routerLink="/admin/management" 
               routerLinkActive="bg-indigo-700 text-white" 
               class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-600 transition-colors duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 1.714a5.998 5.998 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              Management
            </a>
          </li>
          <li>
            <a routerLink="/admin/students" 
               routerLinkActive="bg-indigo-700 text-white" 
               class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-600 transition-colors duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 1.714a5.998 5.998 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />

          </li>
        </ul>

  <!-- Main Content -->
  <main class="ml-64 flex-1 p-8">
    <div class="max-w-7xl mx-auto">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Admin Dashboard</h1>
        <button (click)="logout()" 
                class="py-2 px-6 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200 shadow-md hover:shadow-lg">
          Logout
        </button>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 transition-colors duration-300">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
