<div class="p-6">
    <h2 class="text-lg font-medium mb-4">Confirm Deletion</h2>
    <p class="mb-4">Are you sure you want to delete this item?</p>
    <div class="flex justify-end space-x-4">
      <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" (click)="cancel()">Cancel</button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="confirm()">Delete</button>
    </div>
  </div>
