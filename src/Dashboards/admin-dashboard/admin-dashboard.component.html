<div class="flex min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <!-- Fixed Sidebar -->
  <aside class="fixed top-0 left-0 h-full bg-gradient-to-b from-indigo-600 to-indigo-800 text-white shadow-xl transition-all duration-300 z-50"
         [ngClass]="{'w-64': !isCollapsed, 'w-16': isCollapsed}">
    <div class="flex flex-col h-full">
      <div class="p-4 flex items-center justify-between">
        <div class="flex items-center gap-3" [ngClass]="{'hidden': isCollapsed}">
          <h2 class="text-xl font-bold tracking-tight">DigiSchool</h2>
        </div>
        <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-indigo-500 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="isCollapsed ? 'M4 6h16M4 12h16M4 18h16' : 'M6 18L18 6M6 6l12 12'" />
          </svg>
        </button>
      </div>
      <nav class="flex-1 overflow-y-auto">
        <ul class="space-y-1 px-2">
          <li>
            <a routerLink="/admin/teachers"
               routerLinkActive="bg-indigo-500 text-white"
               class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-500 transition-colors duration-200">
              <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <span [ngClass]="{'hidden': isCollapsed}">Teachers</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/parents"
               routerLinkActive="bg-indigo-500 text-white"
               class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-500 transition-colors duration-200">
              <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 1.714a5.998 5.998 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <span [ngClass]="{'hidden': isCollapsed}">Parents</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/management"
               routerLinkActive="bg-indigo-500 text-white"
               class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-500 transition-colors duration-200">
              <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 1.714a5.998 5.998 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <span [ngClass]="{'hidden': isCollapsed}">Management</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/students"
               routerLinkActive="bg-indigo-500 text-white"
               class="flex items-center gap-3 p-3 rounded-lg hover:bg-indigo-500 transition-colors duration-200">
              <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 1.714a5.998 5.998 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <span [ngClass]="{'hidden': isCollapsed}">Students</span>
            </a>
          </li>
        </ul>
        <div class="p-2 mt-auto">
          <button (click)="logout()"
                  class="flex items-center gap-3 w-full p-3 rounded-lg bg-red-500 text-white hover:bg-red-600 transition-colors duration-200 shadow-sm hover:shadow-md"
                  [ngClass]="{'justify-center p-2': isCollapsed}">
            <span [ngClass]="{'hidden': isCollapsed}">Logout</span>
          </button>
        </div>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 transition-all duration-300"
        [ngClass]="{'ml-64': !isCollapsed, 'ml-16': isCollapsed, 'md:ml-64': !isCollapsed && !isMobile, 'md:ml-16': isCollapsed && !isMobile}">
    <div class="max-w-7xl mx-auto">
      <div class="flex justify-between items-center mb-6">
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 transition-colors duration-300">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
