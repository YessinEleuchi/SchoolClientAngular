<div class="flex min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <!-- Fixed Sidebar -->
  <aside class="fixed top-0 left-0 h-full bg-gradient-to-b from-indigo-600 to-indigo-800 text-white shadow-2xl transition-all duration-300 z-50 sm:z-40"
         [ngClass]="{
           'w-64': !isCollapsed && !isMobile,
           'w-16': isCollapsed || isMobile,
           'sm:w-20': isCollapsed && isTablet,
           'sm:w-80': !isCollapsed && isTablet
         }">
    <div class="flex flex-col h-full">
      <!-- Header -->
      <div class="p-3 sm:p-4 flex items-center justify-between">
        <div class="flex items-center gap-2 sm:gap-3" [ngClass]="{'hidden': isCollapsed || isMobile}">
          <img src="assets/school.png" alt="DigiSchool Logo" class="h-6 w-6 sm:h-8 sm:w-8" *ngIf="!isCollapsed && !isMobile">
          <h2 class="text-lg sm:text-xl font-bold tracking-tight">DigiSchool</h2>
        </div>
        <button (click)="toggleSidebar()" class="p-1 sm:p-2 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-transform duration-200 transform hover:scale-110">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="isCollapsed ? 'M4 6h16M4 12h16M4 18h16' : 'M6 18L18 6M6 6l12 12'" />
          </svg>
        </button>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 overflow-y-auto">
        <ul class="space-y-1 px-2 sm:px-3">
          <li>
            <a routerLink="/admin/overview" routerLinkActive="bg-indigo-700" class="flex items-center gap-2 sm:gap-3 p-2 sm:p-3 rounded-lg hover:bg-indigo-500 transition-all duration-200 transform hover:scale-105 relative group"
               [ngClass]="{'justify-center': isCollapsed || isMobile}">
              <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              <span [ngClass]="{'hidden': isCollapsed || isMobile}">Overview</span>
              <span *ngIf="isCollapsed || isMobile" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs sm:text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200">Overview</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/teachers" routerLinkActive="bg-indigo-700" class="flex items-center gap-2 sm:gap-3 p-2 sm:p-3 rounded-lg hover:bg-indigo-500 transition-all duration-200 transform hover:scale-105 relative group"
               [ngClass]="{'justify-center': isCollapsed || isMobile}">
              <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <span [ngClass]="{'hidden': isCollapsed || isMobile}">Teachers</span>
              <span *ngIf="isCollapsed || isMobile" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs sm:text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200">Teachers</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/parents" routerLinkActive="bg-indigo-700" class="flex items-center gap-2 sm:gap-3 p-2 sm:p-3 rounded-lg hover:bg-indigo-500 transition-all duration-200 transform hover:scale-105 relative group"
               [ngClass]="{'justify-center': isCollapsed || isMobile}">
              <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span [ngClass]="{'hidden': isCollapsed || isMobile}">Parents</span>
              <span *ngIf="isCollapsed || isMobile" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs sm:text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200">Parents</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/management" routerLinkActive="bg-indigo-700" class="flex items-center gap-2 sm:gap-3 p-2 sm:p-3 rounded-lg hover:bg-indigo-500 transition-all duration-200 transform hover:scale-105 relative group"
               [ngClass]="{'justify-center': isCollapsed || isMobile}">
              <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span [ngClass]="{'hidden': isCollapsed || isMobile}">Management</span>
              <span *ngIf="isCollapsed || isMobile" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs sm:text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200">Management</span>
            </a>
          </li>
          <li>
            <a routerLink="/admin/students" routerLinkActive="bg-indigo-700" class="flex items-center gap-2 sm:gap-3 p-2 sm:p-3 rounded-lg hover:bg-indigo-500 transition-all duration-200 transform hover:scale-105 relative group"
               [ngClass]="{'justify-center': isCollapsed || isMobile}">
              <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 1.714a5.998 5.998 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <span [ngClass]="{'hidden': isCollapsed || isMobile}">Students</span>
              <span *ngIf="isCollapsed || isMobile" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs sm:text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200">Students</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Logout Button -->
      <div class="p-3 sm:p-4 mt-auto">
        <button (click)="logout()" class="flex items-center gap-2 sm:gap-3 w-full p-2 sm:p-3 rounded-lg bg-red-500 text-white hover:bg-red-600 transition-all duration-200 shadow-sm hover:shadow-md transform hover:scale-105"
                [ngClass]="{'justify-center p-1 sm:p-2': isCollapsed || isMobile}">
          <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span [ngClass]="{'hidden': isCollapsed || isMobile}">Logout</span>
          <span *ngIf="isCollapsed || isMobile" class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs sm:text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200">Logout</span>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-4 sm:p-6 transition-all duration-300"
        [ngClass]="{
          'ml-16': isMobile,
          'ml-20 sm:ml-20': isCollapsed && isTablet,
          'ml-64 sm:ml-80': !isCollapsed && isTablet,
          'ml-64': !isCollapsed && !isMobile && !isTablet
        }">
    <div class="max-w-full sm:max-w-7xl mx-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
