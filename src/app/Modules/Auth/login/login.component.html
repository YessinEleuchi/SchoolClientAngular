<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 sm:p-6">
  <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-sm sm:max-w-md transition-all duration-300">
    <img src="../../../../assets/shool.jpg" alt="DigiSchool Logo" class="h-6 w-6 sm:h-8 sm:w-8 md:h-10 md:w-10 lg:h-12 lg:w-12 mx-auto mb-4 object-contain">
    <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-center text-gray-900 dark:text-gray-100">Login</h2>
    <div *ngIf="errorMessage" class="text-red-500 mb-4 text-center text-sm sm:text-base">{{ errorMessage }}</div>
    <div class="space-y-4 sm:space-y-5">
      <div>
        <label for="email" class="block text-sm sm:text-base font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input id="email" type="email" [(ngModel)]="email" required
               class="mt-1 block w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm sm:text-base dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" placeholder="EX: Yessineleuchi@gmail.com">
      </div>
      <div>
        <label for="password" class="block text-sm sm:text-base font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input id="password" type="password" [(ngModel)]="password" required
               class="mt-1 block w-full px-3 py-2 sm:px-4 sm:py-2.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm sm:text-base dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" placeholder="............">
      </div>
      <div>
        <button (click)="onSubmit()"
                class="w-full flex justify-center py-2 sm:py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm sm:text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
          Sign in
        </button>
      </div>
    </div>
  </div>
</div>
